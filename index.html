<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="main">
            <div class="progress">
                <h2>Progress</h2>
                <p>0%</p>
                <div class="progress-bar">
                    <div class="slide">

                    </div>

                </div>
            </div>
            <div class="section">
                <h2 class="question"></h2>
                <div class="options">
                    <div class="up_option">
                        <div class="option1 pos">
                            <h2>A</h2>
                            <p></p>
                        </div>
                        <div class="option2 pos">
                            <h2>B</h2>
                            <p></p>
                        </div>
                    </div>
                    <div class="down_option">
                        <div class="option3 pos">
                            <h2>C</h2>
                            <p></p>
                        </div>
                        <div class="option4 pos">
                            <h2>D</h2>
                            <p></p>
                        </div>
                    </div>

                </div>
            </div>

            <input type="button" class="nextQues" value="Next">
            <input type="button" class="submit" value="Submit">
        </div>
        <div class="result-main ">
            <div class="result-sec">
                <h2>You Scored</h2>
                <span class="result"> </span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
